<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cryptocurrency News Headline Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="\static\result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero-line">
        <h1>Cryptocurrency News Headline<br>Sentiment Analyzer</h1>
    </div>
    <div class="container col-6 rounded rounded-5 px-4 pt-2">
        <h2 class="input_text">{{ input_text }}</h2>
    </div>

    <div class="container col-6 rounded rounded-4 p-4 mt-2">
        <h2 class="confidence_text">This text is: <strong>{{ predicted_class }}</strong></h2>
        <h2 class="confidence" style="text-align: center;">Confidence: <strong>{{ confidence }}%</strong></h2>

        <div class="progress rounded-5">
            <div class="progress-bar red" style="width:{{ negative }}%;" data-bs-toggle="tooltip"
                data-bs-placement="bottom" data-bs-title="Negative: {{ negative }}%"></div>
            <div class="progress-bar yellow" style="width:{{ neutral }}%;" data-bs-toggle="tooltip"
                data-bs-placement="bottom" data-bs-title="Neutral: {{ neutral }}%"></div>
            <div class="progress-bar blue" style="width:{{ positive }}%;" data-bs-toggle="tooltip"
                data-bs-placement="bottom" data-bs-title="Positive: {{ positive }}%"></div>
        </div>

        <div class="labels">
            <div class="label-confidence">
                <div class="red-circle"></div><h2>Negative: {{ negative }}%</h2>
            </div>
            <div class="label-confidence">
                <div class="yellow-circle"></div><h2>Neutral: {{ neutral }}%</h2>
            </div>
            <div class="label-confidence">
                <div class="blue-circle"></div><h2>Positive: {{ positive }}%</h2>
            </div>
        </div>
    </div>

    <div class="button"><a href="/" class="btn btn-primary rounded-pill px-4 py-2 mt-3">Back</a></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

<footer>
    <h5><a href="https://github.com/mutiawsr" target="_blank">github.com/mutiawsr</a></h5>
</footer>

</html>
