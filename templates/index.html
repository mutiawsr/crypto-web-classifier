<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cryptocurrency News Headline Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="\static\index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero-line">
        <h1>Cryptocurrency News Headline<br>Sentiment Analyzer</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="form">
                    <form method="POST">
                        <div class="mb-3">
                            <input class="px-4 py-2 form-control border border-light-subtle rounded-pill rounded-4"
                                type="text" placeholder="Ethereum rise by 20%, analysts reported" class="form-control"
                                name="input_text" id="input_text" aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-primary rounded-pill px-4 py-2"
                            value="Analyze">Analyze</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="\static\placeholder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

<footer>
    <h5><a href="https://github.com/mutiawsr" target="_blank">github.com/mutiawsr</a></h5>
</footer>

</html>
